
    <div class="row mt-3">
        <div class="col-md-8 offset-md-2">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of stdArr ;index as i">
                        <td>{{i + 1}}</td>
                        <td>{{obj.fname}}</td>
                        <td>{{obj.lname}}</td>
                        <td>{{obj.email}}</td>
                        <td>{{obj.contact}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
