<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <strong [innerHTML]="product"></strong>
            <img [src]="imgUrl" class="img-fluid">
            <div class="mt-3">
                <button class="btn btn-primary mr-3" [disabled]="false" (click)="getProductStatus()">Add
                    Product</button>
                <button class="btn btn-danger" [disabled]="productCount === 0" (click)="removeProducts()">Remove
                    Products</button>
                <p class="alert alert-primary mt-3">
                    {{productStatus}}
                </p>
            </div>
            <div class="form-group mt-3">
                <label for="search">Search</label>
                <input type="text" class="form-control" (keyup)="addValue($event)">
            </div>
            <p class="alert alert-info">
                {{valueAdd}}
            </p>
        </div>
    </div>
    <div class="row mt-4 mb-4">
        <div class="col-md-8 offset-md-2">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let skill of skills">
                    I Love {{skill}}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of stdArr ;index as i">
                        <td>{{i + 1}}</td>
                        <td>{{obj.fname}}</td>
                        <td>{{obj.lname}}</td>
                        <td>{{obj.email}}</td>
                        <td>{{obj.contact}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <app-student></app-student>
</div>
